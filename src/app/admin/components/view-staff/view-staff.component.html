<section class="container">

<div>
    <h2 class="my-2">
      <div class="buttons">
        <a href="/admin/staff" class="btn btn-light"
          > View Staff</a
        >
        <a href="/admin/profiles" class="btn btn-light"
          > View Customers</a
        >
        <a href="/admin/banks" class="btn btn-light"
          > View Banks</a
        >
        <a href="/admin/add" class="btn btn-light"
          > Add Staff</a
        >
      </div>

    </h2>
    <h4 class="my-3" *ngIf="staffList.length == 0"> There is no content to display. </h4>
    <table class="table" *ngIf="staffList.length > 0">
        <thead>
          <tr>
            <th>Type</th>
            <th>Status</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of staffList">
            <td>
                {{s.type}}
            </td>
            <td>
                <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider"></span>
                </label>
                
            </td>
            <td>
                {{s.staffname}}
                
              <button  (click)="toggleStaff(s._id)" style="float: right;" >
                <i class="fas fa-trash"></i>
            </button>
            </td>
          </tr>
        </tbody>
      </table>

</div>
</section>
