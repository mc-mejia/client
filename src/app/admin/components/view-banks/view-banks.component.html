<section class="container">
  <div>
    <h2 class="my-2">
      <div class="buttons">
        <a href="/admin/staff" class="btn btn-light"> View Staff</a>
        <a href="/admin/profiles" class="btn btn-light"> View Customers</a>
        <a href="/admin/banks" class="btn btn-light"> Approve Banks</a>
        <a href="/admin/add" class="btn btn-light"> Add Staff</a>
      </div>
    </h2>
    <h2 class="my-2">Unapproved Bank Accounts</h2>
    <h4 class="my-3" *ngIf="banks.length == 0">
      There is no content to display.
    </h4>
    <table class="table" *ngIf="banks.length > 0">
      <thead>
        <tr>
          <th>Balance</th>
          <th>Label</th>
          <th>Account Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of banks">
          <td *ngIf="b != null">
            {{ b.balance }}
          </td>
          <td *ngIf="b != null">
            {{ b.label }}
          </td>
          <td *ngIf="b != null">
            {{ b.bankAccountType }}
            <!-- <button (click)="toggleBank(b)" style="float: right">
              <i class="fas fa-trash"></i>
            </button> -->
            <label class="switch" style="float: right">
              <input
                type="checkbox"
                (change)="approveBank(b)"
                [checked]="b.approve"
              />
              <span class="slider"></span>
            </label>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
