<section class="container">
  <br />
  <h1 class="large text-primary">Dashboard</h1>
  <div *ngIf="profile != null && profile.username">
    <p class="lead">
      <i class="fas fa-user"></i> Welcome
      {{ profile != null && profile.username }}
    </p>

    <div>{{ error.noprofile }}</div>
    <app-dashboard-action></app-dashboard-action>
    <!-- <app-display-exp [exp]="profile.experience" (expId)="deleteExperience($event)"></app-display-exp>
    <app-display-edu [edu]="profile.education" (eduId)="deleteEducation($event)"></app-display-edu> -->
    <app-display-bank [banks]="profile.accounts"></app-display-bank>
    <app-display-ben
      [ben]="profile.beneficiaries"
      [profile]="profile"
      (benId)="deleteBeneficiary($event)"
    ></app-display-ben>
    <app-display-transactions
      [transactions]="transactions"
      [profile]="profile"
    ></app-display-transactions>

    <div class="my-2" *ngIf="error.noprofile == null">
      <button class="btn btn-danger">
        <i class="fas fa-user-minus"></i>

        Delete My Account
      </button>
    </div>
  </div>
  <div>
    <div *ngIf="error.noprofile != null">
      <a [routerLink]="['/profile/create-profile']" class="btn btn-danger"
        >Update Profile</a
      >
    </div>
  </div>
</section>
